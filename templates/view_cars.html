<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Posted Cars</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        p {
            color: #888;
        }

        .post-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>View Posted Cars</h1>

    <!-- Debugging information -->
    

    {% if cars %}
        <ul>
            {% for car in cars %}
                <li>
                    <strong>{{ car['make'] }} {{ car['model'] }}</strong>
                    <br>
                    Price: {{ car['price'] }}
                    <br>
                    Contact: {{ car['contact_info'] }}
                    {% if car['photo'] %}
                        <br>
                        <!-- Debugging information -->
                        
                        
                        <!-- Display the image -->
                        <img src="{{ url_for('static', filename='uploads/' + car['photo']) }}" alt="Car Photo">
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No cars posted yet.</p>
    {% endif %}

    <!-- Button to go to the post page -->
    <button class="post-button" onclick="location.href='{{ url_for('post_car') }}'">Post a Car</button>
</body>
</html>
